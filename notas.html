<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="imagenes/logo.png" alt="" class="logo">
        </a>
        <button class="abrirmenu" id="abrirmenu"><i class="bi bi-list"></i></button>
        <nav class="menu" id="menu">
            <button class="cerrarmenu" id="cerrarmenu"><i class="bi bi-x"></i></button>
            <ul class="listamenu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <section class="notas">
        <h2 class="titulom">Notas:</h2>
        <form id="agregar">
            <input type="text" name="materia" id="materia" placeholder="Materia...">
            <input type="text" name="nota" id="nota" placeholder="Nota...">
            <button type="submit">+</button>
        </form>
        <ul id="lista2"></ul>
    </section>
    


    <script src="./code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        const menu = document.querySelector("#menu");
        const abrirhambur = document.querySelector("#abrirmenu");
        const cerrarhambur = document.querySelector("#cerrarmenu");

        abrirhambur.addEventListener("click", () => {
            menu.classList.add("visible");
        })
        cerrarhambur.addEventListener("click", () => {
            menu.classList.remove("visible")
        })
        let agregar = $('#agregar'); //form
        let materia = $('#materia'); 
        let nota = $('#nota'); 
        let lista2 = $('#lista2'); 

        let guardada = localStorage.getItem('lista2');
        if(guardada){
            lista2.html(guardada)
        }

        agregar.on('submit', function(evento){
            evento.preventDefault();

            // valido si esta vacio
            if(materia.val().length < 1) return;
            if(nota.val().length < 1) return;

            // lo agrego al html
            lista2.html(lista2.html() + 
            '<li><strong>' + materia.val() + 
            ': </strong>' + nota.val() +
            '<span class="remove">X</span></li>'
            );

            // lo guardo en localStorage
            localStorage.setItem('lista2', lista2.html());

            // vacio el input
            materia.val("");
            nota.val("");
        })
        $('.remove').on('click', function() {
            $(this).parent().remove();
            localStorage.setItem('lista2', lista2.html());
        })








    </script>
</body>

</html>
