<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="imagenes/logo.png" alt="" class="logo">
        </a>
        <button class="abrirmenu" id="abrirmenu"><i class="bi bi-list"></i></button>
        <nav class="menu" id="menu">
            <button class="cerrarmenu" id="cerrarmenu"><i class="bi bi-x"></i></button>
            <ul class="listamenu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <section class="recordatorios">
        <h2 class="titulom">Recordatorios:</h2>
        <p class="pr">Cosas que tengo que hacer para la univerisidad</p>
        <form id="agregarr">
            <input type="text" placeholder="Cosas que hacer" name="item1" id="item1">
            <button type="submit">+</button>
        </form>

        <ul id="lista1"></ul>
    </section>


    <script src="./code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        const menu = document.querySelector("#menu");
        const abrirhambur = document.querySelector("#abrirmenu");
        const cerrarhambur = document.querySelector("#cerrarmenu");

        abrirhambur.addEventListener("click", () => {
            menu.classList.add("visible");
        })
        cerrarhambur.addEventListener("click", () => {
            menu.classList.remove("visible")
        })

        let agregarr = $('#agregarr');
        let item1 = $('#item1');
        let lista1 = $('#lista1');

        let guardada = localStorage.getItem('lista1');
        if (guardada) {
            lista1.html(guardada)
        }

        agregarr.on('submit', function (evento) {
            evento.preventDefault();

            if (item1.val().length < 1) return;

            lista1.html(lista1.html() + '<li>' + item1.val() + '<span class="remove">X</span></li>');

            localStorage.setItem('lista1', lista1.html());

            item1.val("");
        })
        $('.remove').on('click', function() {
            $(this).parent().remove();
            localStorage.setItem('lista1', lista1.html());
        })








    </script>
</body>

</html>
